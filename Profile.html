<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script defer src="JS/script.js"></script>

    </head>
    <body>
        <div class="header">
            <a href="/Homepage.html">
                <img id="logo" src="Images/logo.png" alt="logo">
            </a>

            <nav class="nav">
                <div class="headermenu">
                    <a href="Games.html">
                    <p class="hover-underline-animation" id="games">Games</p>
                    </a>
                    <a href="Community.html">
                    <p class="hover-underline-animation" id="community">Community</p>
                    </a>
                    <a href="Friends.html">
                    <p class="hover-underline-animation" id="friends">Friends</p>
                    </a>
                </div>
                <a href="Profile.html">
                    <img id="profilepic" src="Images/profilepicuser.jpg" alt="yourprofile">
                </a>
            </nav>
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </button>
          </div>
        <div class="game-banner"> 
            <img class="profile-page-pic" src="Images/profilepicuser.jpg" alt="">
            <div class="game-description">
            <p class="game-name">-Samuel-</p>

            </div>
        </div>
        <div>
            <p class="achievement-header">Your Achievements</p>

            <div class="playstation-achievements">
                <div class="hpbutton" id="playstation-base">
                    <img class="playstation-logo" src="Images/playstation-logo.png" alt="">
                    <div>
                        <div class="ps-trophy-page">
                            <div class="achievement">
                                <img class="achievements" src="Images/platinum-trophy.png" alt="">
                                <p class="achievement-text">Platinum Trophies: 25</p>
                            </div>
                            <div class="achievement">
                                <img class="achievements" src="Images/gold-trophy.png" alt="">
                                <p class="achievement-text">Gold Trophies: 85</p>
                            </div>
                            <div class="achievement">
                                <img class="achievements" src="Images/silver-trophy.png" alt="">
                                <p class="achievement-text">Silver Trophies: 186</p>
                            </div>
                            <div class="achievement">
                                <img class="achievements" src="Images/bronze-trophy.png" alt="">
                                <p class="achievement-text">Bronze Trophies: 457</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="playstation-achievements">
                <div class="hpbutton" id="playstation-base">
                    <img class="playstation-logo" src="Images/xbox-icon.png" alt="">
                    <div>
                        <div class="ps-trophy-page">
                            <div class="achievement">
                                <img class="achievements" src="Images/xbox-achievement-icon.png" alt="">
                                <p class="achievement-text">Platinum Trophies: 25</p>
                            </div>
                            <div class="achievement">
                                <img class="achievements" src="Images/xbox-achievement-icon.png" alt="">
                                <p class="achievement-text">Gold Trophies: 85</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

          <div class="footerdiv">
            <footer class="footer footer-setting">
                <a href="Settings.html">
                    <img class="footer-setting" id="-settinganimation" src="Images/settings.svg" alt="">
                </a>
            </footer>
        </div>
    </body>
</html>
