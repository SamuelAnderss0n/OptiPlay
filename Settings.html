<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script defer src="JS/script.js"></script>

    </head>
    <body>
        <div class="header">
            <a href="/Homepage.html">
                <img id="logo" src="Images/logo.png" alt="logo">
            </a>

            <nav class="nav">
                <div class="headermenu">
                    <a href="Games.html">
                    <p class="hover-underline-animation" id="games">Games</p>
                    </a>
                    <a href="Community.html">
                    <p class="hover-underline-animation" id="community">Community</p>
                    </a>
                    <a href="Friends.html">
                    <p class="hover-underline-animation" id="friends">Friends</p>
                    </a>
                </div>
                <a href="Profile.html">
                    <img id="profilepic" src="Images/profilepicuser.jpg" alt="yourprofile">
                </a>
            </nav>
            <button class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="4" x2="20" y1="12" y2="12"/>
                    <line x1="4" x2="20" y1="6" y2="6"/>
                    <line x1="4" x2="20" y1="18" y2="18"/>
                </svg>
            </button>
          </div>
        <div class="setting-div">
          <div>
            <p id="settings-head-text">General settings</p>
          </div>

          <div id="setting-underline"></div>
            <p class="option-desc-text">Fullscreen</p>
            <div class="option-buttons">
                <img class="setting-button-icon" src="Images/setting-button-icon.png" alt="">
            </div>
            <p class="option-desc-text">Mute notifications</p>
            <div class="option-buttons">
                <img class="setting-button-icon" src="Images/setting-button-icon.png" alt="">
            </div>
          
        </div>
          
        <div class="footerdiv">
            <footer class="footer footer-setting">
                <a href="Settings.html">
                    <img class="footer-setting" id="-settinganimation" src="Images/settings.svg" alt="">
                </a>
            </footer>
        </div>  
    </body>
</html>
